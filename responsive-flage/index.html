<!DOCTYPE html>
<html>

	<head>
		<title>Responsive Site</title>
		<link rel="stylesheet" type="text/css" href="style.css">

			<div class="row">
			<!-- Stripe 1 - Red-->
				<div class="col-lg-4 col-md-6 col-6 bg-primary">

				</div>
				<div class="col-lg-6 col-md-6 col-6 bg-danger">
					<p class="text-danger">Outer div</p>
				</div>
			<!-- Stripe 2 - White-->
				<div class="col-lg-4 col-md-6 col-6 bg-primary">
					<p class="stars">★★★★★★★★★</p>
				</div>
				<div class="col-lg-6 col-md-6 col-6">
					<p class="text-white">Outer div</p>
				</div>
			<!-- Stripe 3 - Red -->
				<div class="col-lg-4 col-md-6 col-6 bg-primary">
					<p class="stars">★★★★★★★★★</p>
				</div>
				<div class="col-lg-6 col-md-6 col-6 bg-danger">
					<p class="text-danger">Outer div</p>
				</div>
			<!-- Stripe 4 - White-->
				<div class="col-lg-4 col-md-6 col-6 bg-primary">
					<p class="stars">★★★★★★★★★</p>
				</div>
				<div class="col-lg-6 col-md-6 col-6">
					<p class="text-white">Outer div</p>
				</div>
			<!-- Rest of Stripes -->
				<div class="col-lg-10 bg-danger">
					<p class="text-danger">Outer div</p>
				</div>
				<div class="col-lg-10">
					<p class="text-white">Outer div</p>
				</div>
				<div class="col-lg-10 bg-danger">
					<p class="text-danger">Outer div</p>
				</div>
				<div class="col-lg-10">
					<p class="text-white">Outer div</p>
				</div>
				<div class="col-lg-10 bg-danger">
					<p class="text-danger">Outer div</p>
				</div>
			</div>
		</div>

		<!-- JS Button -->
		<div class="container">     
  		<button type="button" class="btn btn-success">Button!</button>
		</div>
	</body>
